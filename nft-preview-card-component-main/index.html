<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👝 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="image-box">
        <img
          class="nft-img"
          src="images/image-equilibrium.jpg"
          alt="A glass cube reflects red and blue rays"
        />
        <div class="overlay">
          <img class="view-icon" src="images/icon-view.svg" alt="A view icon" />
        </div>
      </section>
      <section class="text-box">
        <h1 class="nft-name">Equilibrium #3429</h1>
        <p class="nft-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-alert">
          <span class="price">
            <img
              class="price-icon"
              src="images/icon-ethereum.svg"
              alt="An ethereum icon"
            />
            0.041 ETH</span
          >
          <span class="days-left">
            <img
              class="clock-icon"
              src="images/icon-clock.svg"
              alt="A clock icon"
            />
            3 days left</span
          >
        </div>

        <div class="creator-info">
          <img
            class="creator-img"
            src="images/image-avatar.png"
            alt="A male avatar"
          />
          <p class="creator-name">Creation of <span>Jules Wyvern</span></p>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/zhao-zihan">Zihan</a>.
    </footer>
  </body>
</html>
