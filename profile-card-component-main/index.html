<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👝 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- <img
      class="pattern-top"
      src="images/bg-pattern-top.svg"
      alt="Light blue circle shaped background image"
    />
    <img
      class="pattern-bottom"
      src="images/bg-pattern-bottom.svg"
      alt="Light blue circle shaped background image"
    /> -->
    <div class="container">
      <img
        class="pattern-card"
        src="images/bg-pattern-card.svg"
        alt="Blue top blue background of the card"
      />

      <div class="text-box">
        <img
          class="profile-photo"
          src="images/image-victor.jpg"
          alt="Victor Crest's photo"
        />
        <div class="basic-info">
          <span class="name"> Victor Crest </span>
          <span class="age">26</span>
        </div>
        <span class="city">London</span>
        <div class="profile-stats">
          <div class="stats-container">
            <span class="number">80k</span>
            <span class="category">Followers</span>
          </div>
          <div class="stats-container">
            <span class="number">803K</span>
            <span class="category">Likes</span>
          </div>
          <div class="stats-container">
            <span class="number">1.4K</span>
            <span class="category">Photos</span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/zhao-zihan">Zihan</a>.
    </div>
  </body>
</html>
