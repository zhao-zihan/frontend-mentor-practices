<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👝 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img
      src="images/bg-pattern-top.svg"
      alt="Light blue circle shaped background image"
    />
    <img
      src="images/bg-pattern-bottom.svg"
      alt="Light blue circle shaped background image"
    />
    <div class="container">
      <img
        src="images/bg-pattern-card.svg"
        alt="Blue top blue background of the card"
      />
      <img src="images/image-victor.jpg" alt="Victor Crest's photo" />
      <div class="basic-info">
        <span class="name"> Victor Crest </span>
        <span class="age">26</span>
      </div>
      <span class="city">London</span>
      <div class="profile-stats">
        <div class="stats-container">
          <span class="number">80k</span>
          <span class="category">Followers</span>
        </div>
        <div class="stats-container">
          <span class="number">803K</span>
          <span class="category">Likes</span>
        </div>
        <div class="stats-container">
          <span class="number">1.4K</span>
          <span class="category">Photos</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
